branches:
  only:
  - master
  - "/^v.*$/"
notifications:
  email:
    on_success: change
    on_failure: always
  irc: chat.freenode.net#dedupe
language: python
matrix:
  include:
  - python: 3.8
  - python: 3.7
  - python: 3.6
  - python: 3.5
  - os: osx
    language: generic
    env: TERRYFY_PYTHON='macpython 3.5'
  - os: osx
    language: generic
    env: TERRYFY_PYTHON='macpython 3.6.1'
  - os: osx
    language: generic
    env: TERRYFY_PYTHON='macpython 3.7.0'
  - services:
    - docker
    env: DOCKER_IMAGE=quay.io/pypa/manylinux1_x86_64
    install:
    - docker pull $DOCKER_IMAGE
    script:
    - docker run --rm -v `pwd`:/io $DOCKER_IMAGE /io/.manylinux-install.sh
    after_success:
    - if [[ $TRAVIS_TAG ]]; then pip install twine && twine upload -u datamade.wheelbuilder
      -p $PYPIPASSWORD --skip-existing wheelhouse/*; fi
    - exit 0
  - services:
    - docker
    env: DOCKER_IMAGE=quay.io/pypa/manylinux1_i686
    install:
    - docker pull $DOCKER_IMAGE
    script:
    - docker run --rm -v `pwd`:/io $DOCKER_IMAGE /io/.manylinux-install.sh
    after_success:
    - if [[ $TRAVIS_TAG ]]; then pip install twine && twine upload -u datamade.wheelbuilder
      -p $PYPIPASSWORD --skip-existing wheelhouse/*; fi
    - exit 0
before_install:
    - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then git clone https://github.com/MacPython/terryfy; fi
    - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then source terryfy/travis_tools.sh; fi
    - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then get_python_environment $TERRYFY_PYTHON venv; fi
install:
- pip install --upgrade pip
- pip install -r requirements.txt
- pip install -e .
script:
- pytest tests --cov lbfgs
after_success:
- pip install coveralls
- coveralls
deploy:
- provider: pypi
  skip_cleanup: true
  user: datamade.wheelbuilder
  on:
    tags: true
    condition: "$TRAVIS_OS_NAME = osx"
  distributions: bdist_wheel
  password: "$PYPIPASSWORD"
- provider: pypi
  skip_cleanup: true
  user: datamade.wheelbuilder
  on:
    tags: true
    condition: "$TRAVIS_OS_NAME = linux"
  distributions: sdist
  password: "$PYPIPASSWORD"
